<div class="kd-bg-background" fxFlex fxLayoutAlign="space-around center">
  <kd-card titleClasses="kd-card-top-radius kd-bg-primary kd-accent" [expandable]="false">
    <div title i18n>KubeOS Login</div>
    <div content>
      <form fxLayout="column" (ngSubmit)="login()">
        <div fxLayout="column">
          <mat-form-field fxFlex class="kd-login-input">
            <input id="username" name="username" matInput i18n-placeholder placeholder="Username" required (change)="onChange($event)" />
          </mat-form-field>

          <mat-form-field fxFlex class="kd-login-input">
            <input id="password" name="password" matInput i18n-placeholder placeholder="Password" type="password" required (change)="onChange($event)" />
          </mat-form-field>
        </div>

        <mat-error *ngFor="let error of errors" class="kd-login-input kd-error kd-error-text">
          {{ error.status }} ({{ error.code }}): {{ error.message }}
        </mat-error>

        <mat-error *ngIf="!isLoginEnabled()" class="kd-login-input kd-error kd-error-text" i18n>
          Insecure access detected. Sign in will not be available. Access Dashboard securely over HTTPS or using localhost. Read more
          <a href="https://github.com/kubernetes/dashboard/blob/master/docs/user/accessing-dashboard/README.md#login-not-available" target="_blank">
            here </a>.
        </mat-error>

        <div fxFlex="none" fxLayout="row">
          <button mat-raised-button color="primary" type="submit" class="kd-login-button" [disabled]="!isLoginEnabled()" i18n>
            Sign in
          </button>

          <!-- You can remove the Skip button if not needed -->
          <!--
          <button mat-button color="primary" type="button" class="kd-login-button" *ngIf="isSkipButtonEnabled()" (click)="skip()" i18n>
            Skip
          </button>
          -->
        </div>
      </form>
    </div>
  </kd-card>
</div>
